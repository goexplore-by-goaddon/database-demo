<h5 class="mb-3">{{ l.headline }}: {{ task.name | strip_html }}</h5>
<form class="update-task" action="/{{ params.locale }}/tasks/{{ task._id }}.js" method="patch" data-remote="true">
	<input class="form-control" type="text" name="name" placeholder="{{ l.placeholders.name }}">
	<input class="btn btn-outline-primary" type="submit" value="{{ l.buttons.update }}">
</form>
