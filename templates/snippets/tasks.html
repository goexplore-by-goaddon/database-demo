<div class="d-flex">
	<form action="/{{ params.locale }}/tasks.js" method="post" data-remote="true">
		<input class="form-control mr-1" type="text" name="name" placeholder="{{ l.placeholders.name }}">
		<input class="btn btn-outline-primary" type="submit" value="{{ l.buttons.create }}">
	</form>
</div>

<table class="table table-borderless">
	<tbody>
		{% for task in tasks %}
			{% include "tasks/task" %}
		{% endfor %}
	</tbody>
</table>
